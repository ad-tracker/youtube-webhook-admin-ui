name: Test Pull Request

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:ci

      - name: Build application
        run: npm run build

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: coverage/
          retention-days: 7

      - name: Comment test coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let coverageComment = '## Test Results\n\nâœ… All tests passed!\n\n';

            try {
              const summary = fs.readFileSync('coverage/coverage-summary.json', 'utf8');
              const data = JSON.parse(summary);
              const total = data.total;

              coverageComment += '### Coverage Summary\n\n';
              coverageComment += `| Metric | Percentage | Covered / Total |\n`;
              coverageComment += `|--------|------------|------------------|\n`;
              coverageComment += `| Statements | ${total.statements.pct}% | ${total.statements.covered} / ${total.statements.total} |\n`;
              coverageComment += `| Branches | ${total.branches.pct}% | ${total.branches.covered} / ${total.branches.total} |\n`;
              coverageComment += `| Functions | ${total.functions.pct}% | ${total.functions.covered} / ${total.functions.total} |\n`;
              coverageComment += `| Lines | ${total.lines.pct}% | ${total.lines.covered} / ${total.lines.total} |\n`;
            } catch (error) {
              coverageComment += '_Coverage report not available_\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: coverageComment
            });
